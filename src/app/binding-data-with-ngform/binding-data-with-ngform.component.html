<h2>Binding Data With ngForm</h2>
<div class="container-fluid">
    <h3>Bootcamp Enrollment Form</h3>
    
    <form #userForm="ngForm">

        {{ userForm.value | json}}

        <div ngModelGroup="address">
            <div class="form-group">
                <label>Street</label>
                <input type="text" class="form-control" name="street" ngModel> 
            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" name="city" ngModel> 
            </div>
            <div class="form-group">
                <label>State</label>
                <input type="text" class="form-control" name="state" ngModel> 
            </div>
            <div class="form-group">
                <label>Postal Code</label>
                <input type="text" class="form-control" name="postalCode" ngModel> 
            </div>
        </div>

        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="userName" ngModel> 
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" ngModel> 
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="tel" class="form-control" name="phone" ngModel> 
        </div>

        <div class="form-group">
            <label>Im Interested in</label>
            <select class="custom-select" name="topic" ngModel>                
                <option selected>None</option>
                <option *ngFor="let topic of topics">{{ topic}}</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Time Preference</label>
            <div class="form-check">
                <input class="form-check-input" ngModel type="radio" name="timePreference" value="morning">
                <label class="form-check-label">Morning (9AM - 12PM)</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" ngModel type="radio" name="timePreference" value="evening">
                <label class="form-check-label">Evening (5PM - 8PM)</label>
            </div>
        </div>

        <div class="form-check mb-3">
                <input class="form-check-input" name="subscribe" ngModel type="checkbox">
                <label class="form-check-label">
                    Send me Promotional Offers
                </label>            
        </div>

        <button class="btn btn-primary" type="submit">Submit Form</button>
    </form>
</div>
